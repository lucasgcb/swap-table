<html>

<head>
  <link rel="stylesheet" href="swap.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <nav class="d-flex justify-content-center navbar navbar-expand-lg navbar-light bg-light"><span
      class="navbar-brand mb-0 h1">Swap Table</span> 
      <button id="load-button" class="btn-primary">Load</button> 
      <button id="save-button" class="btn-primary">Save</button></nav>
  <div class="d-flex justify-content-center flex-column">
    <div class="p-2">
      <div>Swap values</div>
      <div>
        <textarea id="input-box"></textarea>
        <div class="d-flex align-items-end flex-column">
          <button id="swap-button" class="btn-primary">Swap -></button>
          <button id="unswap-button" class="btn-primary"><- Swap</button>
        </div>
        <textarea id="output-box"></textarea>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="d-flex justify-content-center">
    <div class="p-2">
      <table id="header" class="table table-dark">
        <tr>
          <td class="swap-cell">From</td>
          <td class="swap-cell">To</td>
          <td class="swap-cell">Action</td>
        </tr>
        <tr>
          <td class="swap-cell"><input type="text" maxlength="1" id="from-value"></td>
          <td class="swap-cell"><input type="text" maxlength="1" id="to-value"></td>
          <td class="swap-cell"><button id="insert-button" class="btn-primary table-button">Insert</button></td>
        </tr>
    </div>
    </tr>
    </table>
    <table id="swap-table" class="table table-dark">
      <tr id="row-0">
        <td class="swap-cell">รง</td>
        <td class="swap-cell">c</td>
        <td class="swap-cell"><button id="example-remove" class="btn-primary">Delete</button></td>
      </tr>
    </table>
  </div>
  </div>
</body>

<script src="swap.js"></script>

</html>
