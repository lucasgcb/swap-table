<html>

<head>
  <link rel="stylesheet" href="swap.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <nav class="d-flex justify-content-center navbar navbar-expand-lg navbar-light bg-light"><span class="navbar-brand mb-0 h1">Swap Table</span></nav>
  <div class="d-flex justify-content-center">
    <div class="p-2">
      <div>Swap values</div>
      <div>
        <input type="text" class="" id="input-box">
        <button id="swap-button" class="btn-primary">Swap</button>
        <input type="text" id="output-box">
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="d-flex justify-content-center">
    <div class="p-2">
      <table id="header" class="table table-dark">
        <tr>
          <td>From</td>
          <td>To</td>
          <td>Action</td>
        </tr>
        <tr>
          <td><input type="text" maxlength="1" id="from-value"></td>
          <td><input type="text" maxlength="1" id="to-value"></td>
          <td><button id="insert-button" class="btn-primary table-button">Insert</button></td>
        </tr>
    </div>
    </tr>
    </table>
    <table id="swap-table" class="table table-dark">
      <tr id="row-0">
        <td class="swap-cell">รง</td>
        <td>c</td>
        <td><button id="example-remove" class="btn-primary">Delete</button></td>
      </tr>
    </table>
  </div>
  </div>
</body>

<script src="swap.js"></script>

</html>
