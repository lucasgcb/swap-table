<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light"><span class="navbar-brand mb-0 h1">Swap Table</span></nav>
  <div class="container-md">
    <div class="row">
      <div class="col-sm">
        <div>Add values</div>
        <input type="text" id="from-value">
        <button id="insert-button" class="btn-primary">Insert</button>
        <input type="text" id="to-value">
        <div>Swap values</div>
        <div>
          <input type="text" id="input-box">
          <button id="swap-button" class="btn-primary">Swap</button>
          <input type="text" id="output-box">
        </div>
      </div>
    </div>
  </div>
  <div class="container-md">
    <div class="row">
      <div class="col-sm">
        <table id="header" class="table table-dark">
          <tr>
            <td>From</td>
            <td>To</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <table id="swap-table" class="table table-dark">
    <tr id="row-0">
      <td>รง</td>
      <td>c</td>
      <td><button id="example-remove" class="btn-primary">X</button></td>
    </tr>
  </table>
</body>

<script src="swap.js"></script>

</html>
